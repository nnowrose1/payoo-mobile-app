<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DaisyUI cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login Page</title>

</head>
<!-- Login Form -->
<body class="bg-[#F4F5F7] flex flex-col justify-center items-center h-[100vh]" >

    <div class="h-[130px] w-[316px] bg-[url('./assets/bg.png')] bg-cover flex items-center justify-center">
        <img src="./assets/Group.png" alt="">
    </div>

    <form class="max-w-[402px] bg-white rounded-4xl p-8">
        <label class="text-[#080808] font-medium" for="">Mobile Number</label>
        <br>
        <input id="number-input" class="rounded-4xl py-4 pr-[140px] pl-5 border-none mb-4 mt-3 bg-[#F4F5F7]" type="text" placeholder="Enter your number">
<br>
        <label class="text-[#080808] font-medium">4 Digit Pin</label>
        <br>
        <input id="pin-input" class="rounded-4xl mt-3 py-4 pr-[140px] pl-5 border-none bg-[#F4F5F7]" type="text" placeholder="Enter 4 Digit Pin">
    
   <button id="login-btn" class="btn mt-4 rounded-4xl bg-[#0874F2] text-white font-semibold text-[20px] py-4 px-[144px]">Login</button>
   </form>

    <script src="./index.js"></script>
</body>
</html>
